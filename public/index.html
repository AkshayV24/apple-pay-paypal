<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Pay + PayPal Demo</title>

    <!-- Apple Pay SDK -->
    <script src="https://applepay.cdn-apple.com/jsapi/v1/apple-pay-sdk.js"></script>

    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=Acy37FzE-CoPyIrok6n2hDTC3eFNWaHjT0tZBwojv4Ub9PzTF_qi6D6Hp6o48_jUND0u3I9iaJFvv3dX&components=buttons,applepay&currency=USD"></script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .product-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .product-image svg {
            width: 80px;
            height: 80px;
            fill: #667eea;
        }

        .product-name {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a2e;
            margin-bottom: 8px;
        }

        .product-description {
            color: #666;
            margin-bottom: 16px;
        }

        .product-price {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 24px;
        }

        #apple-pay-button {
            display: none;
            -webkit-appearance: -apple-pay-button;
            -apple-pay-button-type: buy;
            -apple-pay-button-style: black;
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #apple-pay-button:hover {
            opacity: 0.9;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status-message.info {
            display: block;
            background: #e3f2fd;
            color: #1565c0;
        }

        .status-message.success {
            display: block;
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-message.error {
            display: block;
            background: #ffebee;
            color: #c62828;
        }

        .status-message.warning {
            display: block;
            background: #fff3e0;
            color: #ef6c00;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .device-info {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
        }

        .device-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-card">
            <div class="product-image">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 7h-4V4c0-1.1-.9-2-2-2h-4c-1.1 0-2 .9-2 2v3H4c-1.1 0-2 .9-2 2v11c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2zM10 4h4v3h-4V4zm10 16H4V9h16v11z"/>
                    <path d="M12 12c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                </svg>
            </div>

            <h1 class="product-name">Test Product</h1>
            <p class="product-description">This is a test product for Apple Pay integration with PayPal.</p>
            <div class="product-price">$10.00</div>

            <button id="apple-pay-button" onclick="onApplePayClicked()"></button>

            <div id="status-message" class="status-message"></div>

            <div class="device-info">
                <p><strong>Device Info:</strong></p>
                <p id="browser-info"></p>
                <p id="applepay-support"></p>
            </div>
        </div>
    </div>

    <script>
        // Display device/browser info
        document.getElementById('browser-info').textContent = 'Browser: ' + navigator.userAgent.split(' ').slice(-2).join(' ');

        /**
         * Update status message UI
         */
        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status-message');
            statusEl.className = 'status-message ' + type;
            statusEl.innerHTML = message;
        }

        /**
         * Check if Apple Pay is available and set up the button
         */
        async function setupApplePay() {
            const supportInfo = document.getElementById('applepay-support');

            // Check if ApplePaySession exists (Safari on Apple devices)
            if (!window.ApplePaySession) {
                supportInfo.textContent = 'Apple Pay: Not available (ApplePaySession not found)';
                updateStatus('Apple Pay is not available on this device/browser. Please use Safari on a Mac with Touch ID or an iOS device.', 'warning');
                return;
            }

            // Check if the device can make Apple Pay payments
            try {
                const canMakePayments = ApplePaySession.canMakePayments();

                if (canMakePayments) {
                    supportInfo.textContent = 'Apple Pay: Available';
                    document.getElementById('apple-pay-button').style.display = 'block';
                    updateStatus('Apple Pay is ready. Click the button above to pay.', 'info');
                } else {
                    supportInfo.textContent = 'Apple Pay: Not configured on this device';
                    updateStatus('Apple Pay is supported but not set up on this device. Please add a card in Wallet settings.', 'warning');
                }
            } catch (error) {
                supportInfo.textContent = 'Apple Pay: Error checking availability';
                updateStatus('Error checking Apple Pay availability: ' + error.message, 'error');
            }
        }

        /**
         * Handle Apple Pay button click
         */
        async function onApplePayClicked() {
            updateStatus('<span class="loading"></span>Starting Apple Pay...', 'info');

            // Create payment request
            const paymentRequest = {
                countryCode: 'US',
                currencyCode: 'USD',
                merchantCapabilities: ['supports3DS'],
                supportedNetworks: ['visa', 'masterCard', 'amex', 'discover'],
                total: {
                    label: 'Test Store',
                    amount: '10.00',
                    type: 'final'
                },
                requiredShippingContactFields: ['email', 'name'],
                requiredBillingContactFields: ['postalAddress']
            };

            // Create Apple Pay session (version 3)
            const session = new ApplePaySession(3, paymentRequest);

            /**
             * Merchant validation event
             * Called when Apple Pay needs to validate the merchant
             */
            session.onvalidatemerchant = async (event) => {
                console.log('Validating merchant...', event.validationURL);
                updateStatus('<span class="loading"></span>Validating merchant...', 'info');

                try {
                    const response = await fetch('/api/apple-pay/validate-merchant', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            validationUrl: event.validationURL
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Merchant validation failed');
                    }

                    const merchantSession = await response.json();
                    console.log('Merchant session received');
                    session.completeMerchantValidation(merchantSession);
                } catch (error) {
                    console.error('Merchant validation error:', error);
                    updateStatus('Merchant validation failed: ' + error.message, 'error');
                    session.abort();
                }
            };

            /**
             * Payment authorized event
             * Called when the user authorizes the payment with Face ID/Touch ID
             */
            session.onpaymentauthorized = async (event) => {
                console.log('Payment authorized', event.payment);
                updateStatus('<span class="loading"></span>Processing payment...', 'info');

                try {
                    // Step 1: Create order
                    const createOrderResponse = await fetch('/api/orders', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!createOrderResponse.ok) {
                        throw new Error('Failed to create order');
                    }

                    const orderData = await createOrderResponse.json();
                    console.log('Order created:', orderData.id);

                    // Step 2: Capture order with Apple Pay token
                    const captureResponse = await fetch(`/api/orders/${orderData.id}/capture`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            applePayToken: event.payment.token,
                            shippingContact: event.payment.shippingContact
                        })
                    });

                    if (!captureResponse.ok) {
                        throw new Error('Failed to capture order');
                    }

                    const captureData = await captureResponse.json();
                    console.log('Capture result:', captureData);

                    if (captureData.success) {
                        // Payment successful
                        session.completePayment(ApplePaySession.STATUS_SUCCESS);
                        updateStatus(
                            `Payment successful! Order ID: ${captureData.orderID}<br>` +
                            `Email: ${captureData.customerEmail}`,
                            'success'
                        );
                    } else {
                        // Payment failed
                        session.completePayment(ApplePaySession.STATUS_FAILURE);
                        updateStatus('Payment was not completed. Status: ' + captureData.status, 'error');
                    }
                } catch (error) {
                    console.error('Payment error:', error);
                    session.completePayment(ApplePaySession.STATUS_FAILURE);
                    updateStatus('Payment failed: ' + error.message, 'error');
                }
            };

            /**
             * Payment cancelled event
             */
            session.oncancel = (event) => {
                console.log('Payment cancelled by user');
                updateStatus('Payment cancelled.', 'warning');
            };

            // Start the session
            session.begin();
        }

        // Initialize Apple Pay on page load
        document.addEventListener('DOMContentLoaded', setupApplePay);
    </script>
</body>
</html>
