<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Pay + PayPal Demo</title>

    <!-- Apple Pay JS SDK -->
    <script src="https://applepay.cdn-apple.com/jsapi/v1/apple-pay-sdk.js"></script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .product-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .product-image svg {
            width: 80px;
            height: 80px;
            fill: #667eea;
        }

        .product-name {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a2e;
            margin-bottom: 8px;
        }

        .product-description {
            color: #666;
            margin-bottom: 16px;
        }

        .product-price {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 24px;
        }

        #apple-pay-container {
            min-height: 50px;
            margin-top: 20px;
        }

        #apple-pay-btn {
            display: none;
            -webkit-appearance: -apple-pay-button;
            -apple-pay-button-type: buy;
            -apple-pay-button-style: black;
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #apple-pay-btn:hover {
            opacity: 0.9;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status-message.info {
            display: block;
            background: #e3f2fd;
            color: #1565c0;
        }

        .status-message.success {
            display: block;
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-message.error {
            display: block;
            background: #ffebee;
            color: #c62828;
        }

        .status-message.warning {
            display: block;
            background: #fff3e0;
            color: #ef6c00;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .device-info {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
        }

        .device-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-card">
            <div class="product-image">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 7h-4V4c0-1.1-.9-2-2-2h-4c-1.1 0-2 .9-2 2v3H4c-1.1 0-2 .9-2 2v11c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2zM10 4h4v3h-4V4zm10 16H4V9h16v11z"/>
                    <path d="M12 12c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                </svg>
            </div>

            <h1 class="product-name">Test Product</h1>
            <p class="product-description">This is a test product for Apple Pay integration with PayPal.</p>
            <div class="product-price">$10.00</div>

            <div id="apple-pay-container">
                <button id="apple-pay-btn"></button>
            </div>

            <div id="status-message" class="status-message"></div>

            <div class="device-info">
                <p><strong>Device Info:</strong></p>
                <p id="browser-info"></p>
                <p id="applepay-support"></p>
            </div>
        </div>
    </div>

    <!-- PayPal SDK with Apple Pay component -->
    <script src="https://www.paypal.com/sdk/js?client-id=Acy37FzE-CoPyIrok6n2hDTC3eFNWaHjT0tZBwojv4Ub9PzTF_qi6D6Hp6o48_jUND0u3I9iaJFvv3dX&components=applepay&buyer-country=US&currency=USD"></script>

    <script>
        // Display device/browser info
        document.getElementById('browser-info').textContent = 'Browser: ' + navigator.userAgent.split(' ').slice(-2).join(' ');

        /**
         * Update status message UI
         */
        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status-message');
            statusEl.className = 'status-message ' + type;
            statusEl.innerHTML = message;
        }

        // Store applepay instance and config globally
        let applepay = null;
        let applePayConfig = null;

        /**
         * Initialize PayPal Apple Pay
         */
        async function initApplePay() {
            const supportInfo = document.getElementById('applepay-support');
            const applePayBtn = document.getElementById('apple-pay-btn');

            // Check if ApplePaySession is available (Safari/iOS only)
            if (!window.ApplePaySession) {
                supportInfo.textContent = 'Apple Pay: Not available (not Safari/iOS)';
                updateStatus('Apple Pay is not available. Please use Safari on Mac or an iOS device.', 'warning');
                return;
            }

            // Check if device can make payments
            if (!ApplePaySession.canMakePayments()) {
                supportInfo.textContent = 'Apple Pay: No cards configured';
                updateStatus('Apple Pay is available but no cards are set up. Please add a card to Wallet.', 'warning');
                return;
            }

            // Check if PayPal SDK loaded
            if (!window.paypal || !window.paypal.Applepay) {
                supportInfo.textContent = 'Apple Pay: PayPal SDK not loaded';
                updateStatus('PayPal Apple Pay SDK not available.', 'warning');
                return;
            }

            try {
                applepay = paypal.Applepay();

                // Check eligibility using config()
                applePayConfig = await applepay.config();
                console.log('Apple Pay config:', applePayConfig);

                if (!applePayConfig.isEligible) {
                    supportInfo.textContent = 'Apple Pay: Not eligible via PayPal';
                    updateStatus('Apple Pay is not available for this merchant.', 'warning');
                    return;
                }

                supportInfo.textContent = 'Apple Pay: Available';
                updateStatus('Apple Pay is ready. Click the button to pay.', 'info');

                // Show the Apple Pay button
                applePayBtn.style.display = 'block';

                // Add click handler - must create ApplePaySession from user gesture
                applePayBtn.addEventListener('click', onApplePayButtonClicked);

            } catch (error) {
                console.error('Apple Pay init error:', error);
                supportInfo.textContent = 'Apple Pay: Error - ' + error.message;
                updateStatus('Error initializing Apple Pay: ' + error.message, 'error');
            }
        }

        /**
         * Handle Apple Pay button click
         * IMPORTANT: ApplePaySession must be created synchronously from user gesture
         */
        function onApplePayButtonClicked() {
            updateStatus('<span class="loading"></span>Starting Apple Pay...', 'info');

            try {
                // Create Apple Pay payment request using config from PayPal
                // This must happen SYNCHRONOUSLY in the click handler
                const paymentRequest = {
                    countryCode: applePayConfig.countryCode || 'US',
                    currencyCode: applePayConfig.currencyCode || 'USD',
                    merchantCapabilities: applePayConfig.merchantCapabilities || ['supports3DS'],
                    supportedNetworks: applePayConfig.supportedNetworks || ['visa', 'masterCard', 'amex', 'discover'],
                    requiredBillingContactFields: ['postalAddress'],
                    requiredShippingContactFields: ['name', 'email'],
                    total: {
                        label: 'Test Store',
                        amount: '10.00',
                        type: 'final'
                    }
                };

                // Create new ApplePaySession SYNCHRONOUSLY (must be from user gesture)
                const applePaySession = new ApplePaySession(3, paymentRequest);

                // Variable to store order ID
                let orderId = null;

                // Handle merchant validation
                applePaySession.onvalidatemerchant = async (event) => {
                    console.log('Validating merchant with URL:', event.validationURL);
                    updateStatus('<span class="loading"></span>Validating merchant...', 'info');

                    try {
                        // Use PayPal SDK's validateMerchant method
                        const validationResult = await applepay.validateMerchant({
                            validationUrl: event.validationURL,
                            displayName: 'Test Store'
                        });

                        console.log('Validation result:', validationResult);
                        applePaySession.completeMerchantValidation(validationResult.merchantSession);
                    } catch (error) {
                        console.error('Merchant validation error:', error);
                        updateStatus('Merchant validation failed: ' + error.message, 'error');
                        applePaySession.abort();
                    }
                };

                // Handle payment authorization
                applePaySession.onpaymentauthorized = async (event) => {
                    console.log('Payment authorized:', event.payment);
                    updateStatus('<span class="loading"></span>Processing payment...', 'info');

                    try {
                        // Create PayPal order NOW (after authorization)
                        const orderResponse = await fetch('/api/orders', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' }
                        });

                        if (!orderResponse.ok) {
                            throw new Error('Failed to create order');
                        }

                        const orderData = await orderResponse.json();
                        orderId = orderData.id;
                        console.log('Order created:', orderId);

                        // Use PayPal SDK's confirmOrder method
                        const confirmResult = await applepay.confirmOrder({
                            orderId: orderId,
                            token: event.payment.token,
                            billingContact: event.payment.billingContact,
                            shippingContact: event.payment.shippingContact
                        });

                        console.log('Confirm result:', confirmResult);

                        // Capture the order via our backend
                        const captureResponse = await fetch(`/api/orders/${orderId}/capture-simple`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' }
                        });

                        const captureData = await captureResponse.json();
                        console.log('Capture result:', captureData);

                        if (captureData.success || captureData.status === 'COMPLETED') {
                            applePaySession.completePayment(ApplePaySession.STATUS_SUCCESS);
                            updateStatus(`Payment successful! Order ID: ${orderId}`, 'success');
                        } else {
                            applePaySession.completePayment(ApplePaySession.STATUS_FAILURE);
                            updateStatus('Payment failed: ' + (captureData.message || captureData.status), 'error');
                        }
                    } catch (error) {
                        console.error('Payment error:', error);
                        applePaySession.completePayment(ApplePaySession.STATUS_FAILURE);
                        updateStatus('Payment failed: ' + error.message, 'error');
                    }
                };

                // Handle cancellation
                applePaySession.oncancel = () => {
                    console.log('Apple Pay cancelled');
                    updateStatus('Payment cancelled.', 'warning');
                };

                // Start the Apple Pay session
                applePaySession.begin();

            } catch (error) {
                console.error('Apple Pay error:', error);
                updateStatus('Error: ' + error.message, 'error');
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initApplePay);
    </script>
</body>
</html>
